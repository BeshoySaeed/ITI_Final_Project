
<div class="cent container">
  <div class="all container-form">
    <div class="header">
      <h1>Job Application</h1>
    </div>

    <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
      <label for="job_input" class="form-label">Job Title</label>
      <div class="p-inputgroup">
        <span class="">
          <i class="pi pi-credit-card "></i>
        </span>

        <input
          pInputText
          [(ngModel)]="applicant.title"

          placeholder="Enter your job title"
          type="text"
          id="job_input"
          formControlName="title"
        />
          <button
            tooltipPosition="top"
            class="pi pi-question-circle d-flex  border-none "
            style=" margin-left: -16px; background-color: white;width:0px;"
            pTooltip="Click here to add the message"> 
              </button> 
        <div
          id="job_input_help"
          *ngIf="title!.invalid && (title!.touched || title!.dirty)"
          class="text_danger"
        >
          <small *ngIf="title!.errors?.['required']"
            >This field is required</small
          >
        </div>
      </div>
      <br />

      <div class="row">
        <div class="column">
          <label for="name_input" class="form-label">First Name</label>
          <div class="p-inputgroup">
            <span class="">
              <i class="pi pi-user"></i>
            </span>
            <input
              pInputText
              [(ngModel)]="applicant.first_name"

              placeholder="Enter your first name"
              type="text"
              id="name_input"
              aria-describedby="name_input_help"
              formControlName="first_name"
            />
            <button
            tooltipPosition="top"
            class="pi pi-question-circle d-flex  border-none "
            style=" margin-left: -16px; background-color: white;width:0px;"
            pTooltip="Click here to add the message"> 
              </button> 
          </div>
   
        </div>
        <br />
        <div class="column lcolumn">
          <label for="l_name_input" class="form-label">Last Name</label>
          <div class="p-inputgroup">
            <span class="">
              <i class="pi pi-user"></i>
            </span>
            <input
            [(ngModel)]="applicant.last_name"

              pInputText
              placeholder="Enter your Last name"
              type="text"
              id="l_name_input"
              aria-describedby="l_name_input_help"
              formControlName="last_name"
            />
            <button
            tooltipPosition="top"
            class="pi pi-question-circle d-flex  border-none "
            style=" margin-left: -16px; background-color: white;width:0px;"
            pTooltip="Click here to add the message"> 
              </button> 
          </div>
          <div
            id="l_name_input_help"
            *ngIf="last_name!.invalid && (last_name!.touched || last_name!.dirty)"
            class="text_danger"
          >
            <small
              class="block"
              *ngIf="jobForm!.controls['last_name'].errors?.['required']"
              >This field is required
            </small>
          </div>
        </div>
      </div>

      <br />

      <label for="email_input" class="form-label">Email</label>
      <div class="p-inputgroup">
        <span class="">
          <i class="pi pi-envelope"></i>
        </span>
        <input
        [(ngModel)]="applicant.email"

          pInputText
          placeholder="Enter your email"
          type="email"
          id="email_input"
          formControlName="email"
        />
        <button
        tooltipPosition="top"
        class="pi pi-question-circle d-flex  border-none "
        style=" margin-left: -16px; background-color: white;width:0px;"
        pTooltip="Click here to add the message"> 
          </button> 
        <div
          id="email_input_help"
          *ngIf="email!.invalid && (email!.touched || email!.dirty)"
          class="text_danger"
        >
          <small *ngIf="email!.errors?.['required']"
            >This field is required</small
          >
          <small *ngIf="email!.errors?.['pattern']"
            >please enter a valid email</small
          >
        </div>
      </div>
      <br />
      <label for="mobile_input" class="form-label">Mobile</label>
      <div class="p-inputgroup">
        <span class="">
          <i class="pi pi-phone"></i>
        </span>

        <input
        [(ngModel)]="applicant.mobile"

          pInputText
          placeholder="Enter your phone number"
          type="number"
          id="mobile_input"
          formControlName="mobile"
        />
        <button
        tooltipPosition="top"
        class="pi pi-question-circle d-flex  border-none "
        style=" margin-left: -16px; background-color: white;width:0px;"
        pTooltip="Click here to add the message"> 
          </button> 
        <div
          id="mobile_input_help"
          *ngIf="mobile!.invalid && (mobile!.touched || mobile!.dirty)"
          class="text_danger"
        >
          <small *ngIf="mobile!.errors?.['required']"
            >This field is required</small
          >
          <small *ngIf="mobile!.errors?.['pattern']"
            >please enter a valid phone number</small
          >
        </div>
      </div>
      <br />

      <label for="education_input" class="form-label">Education</label>
      <div class="p-inputgroup">
        <span class="">
          <i class="pi pi-book"></i>
        </span>

        <input
        [(ngModel)]="applicant.education"

          pInputText
          placeholder="Enter your education"
          type="text"
          id="education_input"
          formControlName="education"
        />
        <button
        tooltipPosition="top"
        class="pi pi-question-circle d-flex  border-none "
        style=" margin-left: -16px; background-color: white;width:0px;"
        pTooltip="Click here to add the message"> 
          </button> 
        <div
          id="education_input_help"
          *ngIf="education!.invalid && (education!.touched || education!.dirty)"
          class="text_danger"
        >
          <small *ngIf="education!.errors?.['required']"
            >This field is required</small
          >
        </div>
      </div>
      <br />

      <label for="docpicker" class="form-label">CV File</label>
      <div class="p-inputgroup">
        <span class="">
          <i class="pi pi-upload"></i>
        </span>
        <div class="fileDiv">
          <input
          [(ngModel)]="applicant.cv"
            type="file"
            id="docpicker"
            accept=".doc,.docx,.pdf"
            formControlName="cv"
            required
          />
          
        </div>
        <label style="margin-left: 20px; color: #fd702a">required</label>
      </div>
      <br />
      <br />

      <!-- <p-button label="Apply" styleClass="p-button-warning" type="submit" [disabled]="jobForm.invalid" ></p-button> -->
      <button type="submit" label="Apply" class="primary-button w-5 mx-auto my-3" [disabled]="jobForm.invalid" >Send</button>

    </form>
  </div>
</div>
