<div class="add-user-container">
  <p-toast></p-toast>
  <h3 class="admin-page-title">Add Email</h3>

  <div class="card">
    <div class="loader" *ngIf="loader">
      <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="4" animationDuration="1s"></p-progressSpinner>
    </div>
    
    <form
      [formGroup]="AddEmail"
      (ngSubmit)="onSubmit()"
      class="formgrid grid w-full mt-3 mx-auto form"
    >
      <div class="col-12 md:col-9 mb-4">
        <div class="flex flex-column-reverse">
          <input
            id="email"
            type="email"
            [required]="true"
            pInputText
            formControlName="email"
            class="input p-2 border-round outline-none w-full"
          />
          <label for="email" class="block mb-2">Email *</label>
        </div>

        <div
          class="error-message"
          *ngIf="
            AddEmail.controls['email'].touched &&
            AddEmail.controls['email'].invalid
          "
        >
          <small
            class="block"
            *ngIf="AddEmail.controls['email'].errors?.['required']"
          >
            Email is required
          </small>
          <small
            class="block"
            *ngIf="AddEmail.controls['email'].errors?.['pattern']"
          >
            It must be a valid email
          </small>
        </div>
      </div>
      <div class="row col-12 md:col-3">
        <label for="toogle" class="block mb-2">Status *</label>
        <p-toggleButton
          id="toggle"
          formControlName="active"
          onLabel="Active"
          offLabel="In Active"
        ></p-toggleButton>
      </div>
      <button
        type="submit"
        class="primary-button w-5 mx-auto my-3"
        [disabled]="AddEmail.invalid"
      >
        Add
      </button>
    </form>
  </div>
</div>
