<div class="container">
  <h1 class="cart text-center">Cart</h1>
  <div class="card">
    <p-table
      [value]="cartItems"
      [resizableColumns]="true"
      responsiveLayout="stack"
      columnResizeMode="expand"
      [breakpoint]="'960px'"
      [tableStyle]="{ 'min-width': '40rem' }"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th pResizableColumn>image</th>
          <th pResizableColumn>name</th>
          <th pResizableColumn>quantity</th>
          <th pResizableColumn>price</th>
          <th pResizableColumn></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item let-columns="columns">
        <tr>
          <td><span class="p-column-title">image</span></td>
          <td>
            <span class="p-column-title">name</span>
            <div>
              <h5>{{ item.name }}</h5>
              <br />{{ item.description }}
            </div>
          </td>

          <td>
            <span class="p-column-title">quantity</span>
            <div>
              <button
                type="button"
                class="btn btn-outline-warning quantity"
                (click)="decreaseCounter(item)"
              >
                -
              </button>

              {{ item.qnt }}

              <button
                type="button"
                class="btn btn-outline-warning quantity"
                (click)="increaseCounter(item)"
              >
                +
              </button>
            </div>
          </td>

          <td><span class="p-column-title">price</span>{{ itemPrice }}</td>
          <td>
            <button
              value=""
              name="delete"
              class="del"
              (click)="removeFromCart(item)"
            >
              <span class="pi pi-trash trash"></span>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <div class="total">
      <span class="p-column-title"><h3>total price</h3></span><br />
      <span class="p-column-title"
        ><h5>{{ totalPrice }}</h5></span
      >
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"

  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
