<div class="edit-menu-item-container">
    <h3 class="admin-page-title">Edit Menu Item</h3>
  
    <div class="card">
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="formgrid grid w-full mt-3 mx-auto form"
      >
        <div class="col-12 mb-4">
          <div class="flex flex-column-reverse">
            <input
              id="name"
              type="text"
              pInputText
              [required]="true"
              [minlength]="4"
              formControlName="name"
              class="input p-2 border-round outline-none w-full"
            />
            <label for="name" class="block mb-2">Name *</label>
          </div>
  
          <div
            class="error-message"
            *ngIf="form.controls['name'].touched && form.controls['name'].invalid"
          >
            <small
              class="block"
              *ngIf="form.controls['name'].errors?.['required']"
            >
              Menu item name is required
            </small>
            <small
              class="block"
              *ngIf="form.controls['name'].errors?.['minlength']"
            >
              Menu item name is must be more than 3 characters
            </small>
          </div>
        </div>
  
        <div class="col-12 md:col-6 mb-4">
          <div class="flex flex-column-reverse">
            <p-dropdown
              name="category"
              styleClass="w-full"
              [options]="categories"
              formControlName="category"
              optionLabel="name"
              optionValue="id"
            ></p-dropdown>
            <label for="category" class="block mb-2">Category *</label>
          </div>
        </div>
  
        <div class="col-12 md:col-6 mb-4">
          <div class="flex flex-column-reverse">
            <p-multiSelect
              name="additions"
              styleClass="w-full"
              defaultLabel="Select an item additions"
              [options]="additions"
              display="chip"
              formControlName="additions"
              optionLabel="name"
            ></p-multiSelect>
            <label for="additions" class="block mb-2">Additions</label>
          </div>
        </div>
  
        <div class="col-12 md:col-5 mb-4 pr-0 md:pr-3">
          <div class="flex flex-column-reverse">
            <p-inputNumber
              [useGrouping]="false"
              formControlName="price"
              [format]="false"
              styleClass="w-full"
              class="mask-button w-full"
              [required]="true"
              [min]="1"
            >
            </p-inputNumber>
            <label for="price" class="block mb-2">Price *</label>
          </div>
  
          <div
            class="error-message"
            *ngIf="
              form.controls['price'].touched && form.controls['price'].invalid
            "
          >
            <small
              class="block"
              *ngIf="form.controls['price'].errors?.['required']"
            >
              Price is required
            </small>
          </div>
        </div>
  
        <div class="col-12 md:col-5 mb-4 pr-0 md:pr-3">
          <div class="flex flex-column-reverse">
            <p-inputNumber
              [useGrouping]="false"
              formControlName="discount"
              [format]="false"
              styleClass="w-full"
              class="mask-button w-full"
              [min]="1"
            >
            </p-inputNumber>
            <label for="discount" class="block mb-2">Discount</label>
          </div>
  
          <div
            class="error-message"
            *ngIf="
              form.controls['discount'].touched &&
              form.controls['discount'].invalid
            "
          >
            <small
              class="block"
              *ngIf="form.controls['discount'].errors?.['required']"
            >
              Discount is required
            </small>
          </div>
        </div>
  
        <div class="col-12 md:col-2 mb-4 pr-0 md:pr-3">
          <div class="flex flex-column-reverse">
            <p-toggleButton
              name="active"
              id="toggle"
              onLabel="Active"
              offLabel="In Active"
              formControlName="active"
            ></p-toggleButton>
            <label for="active" class="block mb-2">Status</label>
          </div>
        </div>
  
        <div class="col-12 mb-4">
          <div class="flex flex-column-reverse">
            <textarea
              rows="7"
              cols="30"
              pInputTextarea
              formControlName="description"
            ></textarea>
            <label for="description" class="block mb-2">Description</label>
          </div>
        </div>
  
        <div class="col-12 mb-4">
          <div class="flex flex-column-reverse">
            <p-fileUpload
              name="image"
              url="./upload"
              accept="image/*"
              (onSelect)="onSelect($event)"
              (onRemove)="onRemove()"
              [showUploadButton]="false"
              [showCancelButton]="false"
            ></p-fileUpload>
            <label for="image" class="block mb-2">Image *</label>
          </div>
  
          <div
            class="error-message"
            *ngIf="
              form.controls['image'].touched && form.controls['image'].invalid
            "
          >
            <small
              class="block"
              *ngIf="form.controls['image'].errors?.['required']"
            >
              Menu item image is required
            </small>
          </div>
        </div>
  
        <button
          type="submit"
          class="primary-button w-5 mx-auto my-3"
          [disabled]="form.invalid"
        >
          Add
        </button>
      </form>
    </div>
  </div>
