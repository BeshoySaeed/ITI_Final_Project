<div class="categories-container">
  <div class="flex justify-content-between flex-wrap mb-3">
    <h3 class="admin-page-title">All Categories</h3>
    <a routerLink="/admin/categories/create">
      <button pButton class="p-button-primary">Add Category</button>
    </a>
  </div>

  <div class="card">
    <p-table
      #dt1
      [value]="categories"
      dataKey="id"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [loading]="loading"
      [paginator]="true"
      [globalFilterFields]="['name']"
    >
      <ng-template pTemplate="caption">
        <div class="flex">
          <button
            pButton
            label="Clear"
            class="p-button-outlined"
            icon="pi pi-filter-slash"
            (click)="clear(dt1)"
          ></button>
          <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="applyFilterGlobal($event, dt1, 'contains')"
              placeholder="Search keyword"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="min-width: 4rem">
            <div class="flex align-items-center">Image</div>
          </th>
          <th style="min-width: 8rem">
            <div class="flex align-items-center">
              Name
              <p-columnFilter
                type="text"
                field="name"
                display="menu"
              ></p-columnFilter>
            </div>
          </th>
          <th style="min-width: 8rem">
            <div class="flex align-items-center">Actions</div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-category>
        <tr>
          <td>
            <img width="200" [src]="category.img" [alt]="category.name" />
          </td>
          <td>
            {{ category.name }}
          </td>
          <td>
            <button
              pButton
              pRipple
              pTooltip="Edit category"
              tooltipPosition="top"
              placeholder="Top"
              [showDelay]="700"
              routerLink="/admin/categories/edit/{{ category.id }}"
              class="p-button-success p-2 rounded mr-2"
            >
              <i class="pi pi-fw pi-pencil"></i>
            </button>

            <button
              pButton
              pRipple
              pTooltip="Delete category"
              tooltipPosition="top"
              placeholder="Top"
              [showDelay]="700"
              class="p-button-danger p-2 rounded"
              (click)="deleteCategory(category.id)"
            >
              <i class="pi pi-fw pi-trash"></i>
            </button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7">No categories found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
