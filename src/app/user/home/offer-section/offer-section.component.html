<div class="container mt-8">
  <h1 class="text-center mb-2 font-italic fw-bold heading ">Offer</h1>
  <p class="text-center mb-2 font-italic font-light text-3xl">
    we have an amazing offer for this
  </p>
  <div
    class="flex flex-wrap justify-content-center gap-2 mt-3 text-center"
  >
  
    <ng-container *ngFor="let offer of offers; let index = index">
      <div class="card-container">
        <p class="text-white discount">discount 50%</p>
        <p-card
          [header]="offer.title"
          [style]="{ width: '360px', 'border-radius': '8%', 'color' : 'var(--title-text-color)' }"
        >
          <ng-template pTemplate="header">
            <div class="flex justify-content-center align-content-center">
              <img alt="Card" [src]="offer.img" style="margin-top: -30px" />
            </div>
          </ng-template>
          <p class="description">description description about the product item√ü</p>
              <a routerLink="/cart">
                <button class="card-btn ">
                  <i class="pi pi-arrow-up-right" ></i>
                  Get Offer
                </button>
       
            </a>
        </p-card>
      </div>
    </ng-container>
  </div>
</div>
