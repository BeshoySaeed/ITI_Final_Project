

<div class="Category-container">
    <h1 class="text-center mb-2 font-italic fw-bold font-light ">Popular Category</h1>
<div class="container" >
    <div class="Card-container"  *ngFor="let item of displayedCategories " >
        <div class="box"></div>
        <div class="box overlay"></div>
        <img class="circle overlay" src="{{item.img}}">
        <p class="type">{{item.name}}</p>
        <a href="{{item.link}}"><i class="pi pi-arrow-right arrow" ></i></a>
</div>
</div>
<p-paginator [rows]="4" [totalRecords]="categories?.length" (onPageChange)="onPageChange($event)"></p-paginator>
