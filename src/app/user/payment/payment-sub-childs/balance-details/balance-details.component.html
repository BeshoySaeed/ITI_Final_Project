<div class="balance-details-container p-3">
  <h3 class="title text-center">Your balance details</h3>

  <div class="flex flex-wrap p-3">
    <div class="p-3 col-12 md:col-6">
      <div class="content p-4">
        <p class="title text-center">Previous balance</p>
        <p class="value text-center mt-2">{{ userBalance }}</p>
      </div>
    </div>

    <div class="p-3 col-12 md:col-6">
      <div class="content p-4">
        <p class="title text-center">Current balance</p>
        <p class="value text-center mt-2">{{ userBalance - totalPrice }}</p>
      </div>
    </div>
  </div>
</div>
