<div class="container">
  <h1 class="text-center mb-2 font-italic fw-bold font-light ">Our Menu</h1>
  <div class="flex gap-4 justify-content-center flex-wrap">
    <ng-container > 
        <!-- <p-button
          (onClick)="filterCategory($event)"
          
          class="no-underline transition-colors transition-duration-500 border-round-3xl bg-purple-400 hover:bg-orange-300 text-white hover:text-gray-900 flex align-items-center justify-content-center font-bold border-white cursor-pointer m-2 px-5 py-3"
        >
          {{ category.name }}</p-button
        > -->

        <button class="btn btn1" *ngFor="let category of categories" routerLink="/all-items/{{category.id}}" >
          
          {{ category.name }}
        </button>
    </ng-container>
    <!-- <p-button -->
    <!-- name="menu" -->
  <!-- > -->
  <button  routerLink="/all-items/all" class="btn btn1" > Menu  </button>
  <!-- </p-button> -->
  </div>
  <div class="flex flex-wrap justify-content-center gap-2 mt-3">
    <ng-container  *ngFor="let offer of displayeditems, let index = index ">
        <p-card [header]="offer.title" [subheader]="offer.available" [style]="{ width: '300px', 'border-radius': '8%', 'position': 'relative' }">
            <ng-template pTemplate="header">
                <div class="flex justify-content-center align-content-center">
                    <img alt="Card" src='http://localhost:8000/images/item/{{offer.img}}' class="border-circle w-8" />
                </div>
            </ng-template>
            <div class="flex flex-wrap gap-2">
                <ng-container *ngFor="let _ of getStarsCount(offer.stars)">
                    <i class="pi pi-star-fill text-yellow-500" ></i>
                </ng-container>
            </div>
      
            <p class="mt-2 text-xl font-bold">{{ offer.price }}</p>
            <!-- <a routerLink="/cart"> -->
              <div class="cartIcon">
                <i (click)="showBasicDialog()" class="pi pi-shopping-cart cart-icon"></i>
              </div>
          <!-- </a> -->
        </p-card>
    </ng-container>
  </div>
  <p-paginator  [rows]="6" [totalRecords]="categories?.length" (onPageChange)="onItemChange($event)"></p-paginator>

</div>



        <p-dialog
        header="Header"
        class="ppp"
        [(visible)]="displayBasic" 
        [style]="{ width: '60vw' }" 
        [baseZIndex]="10000" 
        [transitionOptions]="'3000ms'" 
        > 
        <p>GeeksforGeeks is a computer science portal for geeks</p> 
        <ng-template pTemplate="footer"> 
          <p-button (click)="displayBasic = false" 
          label="ok"></p-button> 
        </ng-template> 
        </p-dialog>
