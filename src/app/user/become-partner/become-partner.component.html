<div class="cent container">
  <div class="all container-form">
    <div class="header">
      <h1>Become a Partner</h1>
    </div>
    <form [formGroup]="partnerForm" (ngSubmit)="insertBartnerData()">
      <div class="form-row">
        <div class="column">
          <label for="name_input" class="form-label">First Name</label>
          <div class="p-inputgroup">
            <span class="">
              <i class="pi pi-user"></i>
            </span>
            <input
            [(ngModel)]="partner.first_name"
              
              placeholder="Enter your first name"
              type="text"
              pInputText
              id="name_input"
              aria-describedby="name_input_help"
              formControlName="first_name"
            />
            <button
            tooltipPosition="top"
            class="pi pi-question-circle d-flex  border-none "
            style=" margin-left: -16px; background-color: white;width:0px;"
            pTooltip="Click here to add the message"> 
              </button> 
          </div>
       
        </div>
        <br />
        <div class="column lcolumn">
          <label for="l_name_input" class="form-label">Last Name</label>
          <div class="p-inputgroup">
            <span class="">
              <i class="pi pi-user"></i>
            </span>
            <input
              
              [(ngModel)]="partner.last_name"
              placeholder="Enter your Last name"
              type="text"
              pInputText
              id="l_name_input"
              aria-describedby="l_name_input_help"
              formControlName="last_name"
              
            />
            <button
            tooltipPosition="top"
            class="pi pi-question-circle d-flex  border-none "
            style=" margin-left: -16px; background-color: white;width:0px;"
            pTooltip="Click here to add the message"> 
              </button> 
          </div>
          
        </div>
      </div>
      <br />
      <label for="email_input" class="form-label">Email</label>
      <div class="p-inputgroup">
        <span class="">
          <i class="pi pi-envelope"></i>
        </span>
        <input
          
          [(ngModel)]="partner.email"
          placeholder="Enter your email"
          type="email"
          pInputText
                    id="email_input"
          formControlName="email"
        />
        <button
        tooltipPosition="top"
        class="pi pi-question-circle d-flex  border-none "
        style=" margin-left: -16px; background-color: white;width:0px;"
        pTooltip="Click here to add the message"> 
          </button> 
      </div>
      <br />
      <label for="mobile_input" class="form-label">Mobile</label>
      <div class="p-inputgroup">
        <span class="">
          <i class="pi pi-phone"></i>
          
        </span>

        <input
          
          [(ngModel)]="partner.mobile"

          placeholder="Enter your phone number"
          type="number"
          pInputText          id="mobile_input"
          formControlName="mobile"
        />
        <button
        tooltipPosition="top"
        class="pi pi-question-circle d-flex  border-none "
        style=" margin-left: -16px; background-color: white;width:0px;"
        pTooltip="Click here to add the message"> 
          </button> 
      </div>
     
      <br />
      <label for="subject_input" class="form-label">Subject</label>
      <div class="p-inputgroup">
        <span class="">
          <i class="pi pi-book"></i>
        </span>
        <input
          
          [(ngModel)]="partner.subject"

          placeholder="Enter your phone number"
          type="text"
          pInputText
                    id="subject_input"
          formControlName="subject"
        />
        <button
        tooltipPosition="top"
        class="pi pi-question-circle d-flex  border-none "
        style=" margin-left: -16px; background-color: white;width:0px;"
        pTooltip="Click here to add the message"> 
          </button> 
      </div>
      <br />
      <label for="Message_input" class="form-label">Message</label>
      <div class="p-inputgroup">
        <span class=""></span>
        <textarea
          area
          [(ngModel)]="partner.message"

          name="Message_input"
          id="Message_input"
          formControlName="message"
          pInputText
          cols="30"
          rows="10"
        ></textarea>
             
      </div>
      <br />
      <br />

      <!-- <p-button label="Apply" styleClass="primary-button w-5 mx-auto my-3" type="submit" [disabled]="partnerForm.invalid" ></p-button> -->
      <button type="submit" label="Apply" class="primary-button w-5 mx-auto my-3" [disabled]="partnerForm.invalid" >Send</button>
    </form>
  </div>
</div>
