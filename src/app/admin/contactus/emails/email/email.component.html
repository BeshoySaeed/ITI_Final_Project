<div class="users-container">
    <div class="flex justify-content-between flex-wrap mb-3">
      <h3 class="admin-page-title">All Emails</h3>
      <a routerLink="/admin/contact-us-info/emails/create">
        <button
          pButton
          class="p-button-primary"
        >Add Email</button>
      </a>
    </div>
  
    <div class="card">
      <p-table
        #dt1
        [value]="Emails"
        dataKey="id"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [loading]="loading"
        [paginator]="true"
        [globalFilterFields]="[
          'Email',
          'status',
        ]"
      >
        <ng-template pTemplate="caption">
          <div class="flex">
            <button
              pButton
              label="Clear"
              class="p-button-outlined"
              icon="pi pi-filter-slash"
              (click)="clear(dt1)"
            ></button>
            <span class="p-input-icon-left ml-auto">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="applyFilterGlobal($event, dt1, 'contains')"
                placeholder="Search keyword"
              />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="min-width: 10rem">
              <div class="flex align-items-center">
                Email
                <p-columnFilter
                  type="text"
                  field="Email"
                  display="menu"
                ></p-columnFilter>
              </div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex align-items-center">
                Status
                <p-columnFilter
                  type="text"
                  field="status"
                  display="menu"
                ></p-columnFilter>
              </div>
            </th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-Email>
          <tr>
            <td>
              {{ Email.Email }}
            </td>
            <td Style="text-transform: capitalize;">
              <p-tag
              [value]="Email.status"
              [severity]="status(Email.status)"
            ></p-tag>
            </td>
            <td class="flex">
              <button
                pButton
                pRipple
                pTooltip="Edit Email"
                tooltipPosition="top"
                placeholder="Top"
                [showDelay]="700"
                routerLink= "/admin/contact-us-info/emails/edit/{{Email.id}}"
                class="p-button-success p-2 rounded mr-2"
              >
                <i class="pi pi-fw pi-user-edit"></i>
              </button>
  
              <button
                pButton
                pRipple
                pTooltip="Delete Email"
                tooltipPosition="top"
                placeholder="Top"
                [showDelay]="700"
                class="p-button-danger p-2 rounded"
                (click)="deleteEmail(Email.id)"
              >
                <i class="pi pi-fw pi-trash"></i>
              </button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7">No Emails found.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
