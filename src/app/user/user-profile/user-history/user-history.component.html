<div class="container my-8">
  <table class="w-full text-center">
    <tr>
      <th class="text-2xl">Order description</th>
      <th class="text-2xl">Total price</th>
      <th class="text-2xl">Delete Order</th>
    </tr>

    <ng-container *ngFor="let item of userOrdersInHistory; let i = index" >
      <tr class="card">
        <td>{{ item.note }}</td>
        <td class="text-xl text-orange-400">
          {{ totalPrice(item.items) }}$
        </td>
        <td>
          <a (click)="deleteOrder(item)" class="cursor-pointer" *ngIf="item.status == 'processing'" >
            <i class="pi pi-trash text-2xl" ></i>
          </a>
        </td>
      </tr>
    </ng-container>
  </table>
</div>
